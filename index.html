<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💻 配置解析</title>
    <!-- 使用自定义图标 -->
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
    <link rel="icon" href="assets/icon-32.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="assets/icon-32.png" type="image/png">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .header h1 img {
            width: 40px;
            height: 40px;
        }
        .header p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .demo-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .demo-card:hover {
            transform: translateY(-5px);
        }
        .demo-card h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 20px;
        }
        .demo-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .demo-btn {
            display: inline-block;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .demo-btn:hover {
            transform: translateY(-2px);
        }
        .features {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .features h2 {
            margin: 0 0 20px 0;
            color: #333;
            text-align: center;
        }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .feature-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .feature-item strong {
            color: #667eea;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="assets/icon.svg" alt="icon" onerror="this.src='assets/icon-32.png'">
                配置解析
            </h1>
            <p>智能解析配置JSON，可视化显示各个源的位置和覆盖范围，让配置一目了然</p>
        </div>
        
        <div class="demo-grid">
            <div class="demo-card">
                <h3>🎯 主应用演示</h3>
                <p>配置可视化工具</p>
                <a href="overlay_visualization.html" class="demo-btn">打开主应用</a>
            </div>
            
            <div class="demo-card">
                <h3>🧪 进程匹配测试</h3>
                <p>专门的进程匹配功能测试页面，内嵌进程库数据，可以直接测试LeagueClientUxRender.exe等进程的标签匹配效果。</p>
                <a href="demo-complete.html" class="demo-btn">进程匹配测试</a>
            </div>
            
            <!-- 调试工具卡片已隐藏 -->
        </div>
    </div>
  </body>
</html>
