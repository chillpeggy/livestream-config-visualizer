<body>

                    <strong>测试目标：</strong>检验相关性分析算法和重复词高亮功能的准确性
                </p>
            </div>
        </div>
    </div>

        // 加载测试数据
        function loadTestData() {

            const params = new URLSearchParams({
                asrText: testData.asrText,
                commentText: testData.commentText,
                autoLoad: 'true'
            });
            window.open(`interaction_analysis.html?${params.toString()}`, '_blank');

        // 执行分析（仅在已有数据的情况下）
