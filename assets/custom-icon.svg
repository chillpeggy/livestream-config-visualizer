<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A5ACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7BD8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D8BFD8;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 主框架结构 -->
  <!-- 左侧矩形框 -->
  <rect x="80" y="160" width="180" height="80" rx="12" ry="12" 
        fill="none" stroke="url(#frameGradient)" stroke-width="4" opacity="0.9"/>
  
  <!-- 右侧矩形框 -->
  <rect x="320" y="140" width="120" height="60" rx="8" ry="8" 
        fill="none" stroke="url(#frameGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- 下方矩形框 -->
  <rect x="120" y="280" width="140" height="70" rx="10" ry="10" 
        fill="none" stroke="url(#frameGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- 中心连接圆圈 -->
  <circle cx="256" cy="200" r="20" fill="none" stroke="url(#frameGradient)" stroke-width="6"/>
  <circle cx="256" cy="200" r="8" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- 连接线 -->
  <!-- 左侧到中心 -->
  <line x1="260" y1="200" x2="320" y2="170" stroke="url(#frameGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- 右侧到中心 -->
  <line x1="236" y1="200" x2="180" y2="200" stroke="url(#frameGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- 下方到中心 -->
  <line x1="256" y1="220" x2="190" y2="280" stroke="url(#frameGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- 标题文字 -->
  <text x="256" y="380" text-anchor="middle" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" 
        font-size="32" font-weight="bold" opacity="0.95">直播配置</text>
  <text x="256" y="420" text-anchor="middle" fill="#FFFFFF" font-family="Microsoft YaHei, Arial, sans-serif" 
        font-size="28" font-weight="normal" opacity="0.9">解析</text>
  
  <!-- 版本标识 -->
  <text x="256" y="460" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" 
        font-size="16" opacity="0.7">v1.0</text>
</svg> 