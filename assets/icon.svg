<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角背景 -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)" />
  
  <!-- 装饰性图层示意 -->
  <rect x="60" y="120" width="200" height="80" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <rect x="280" y="140" width="170" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="100" y="220" width="150" height="50" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- 中央配置图标 -->
  <circle cx="256" cy="180" r="25" fill="rgba(255,255,255,0.8)"/>
  <circle cx="256" cy="180" r="15" fill="none" stroke="#667eea" stroke-width="3"/>
  <circle cx="256" cy="180" r="5" fill="#667eea"/>
  
  <!-- 连接线 -->
  <line x1="160" y1="160" x2="231" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="281" y1="180" x2="365" y2="170" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <line x1="175" y1="245" x2="236" y2="195" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  
  <!-- 主标题：直播配置解析 -->
  <text x="256" y="320" text-anchor="middle" font-family="PingFang SC, Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">直播配置</text>
  <text x="256" y="380" text-anchor="middle" font-family="PingFang SC, Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">解析</text>
  
  <!-- 版本标识 -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">v1.0</text>
  
  <!-- 装饰性圆点 -->
  <circle cx="120" cy="400" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="140" cy="400" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="160" cy="400" r="4" fill="rgba(255,255,255,0.2)"/>
  
  <circle cx="392" cy="400" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="372" cy="400" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="352" cy="400" r="4" fill="rgba(255,255,255,0.2)"/>
</svg> 