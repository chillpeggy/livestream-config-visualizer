<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速功能验证</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔍 快速功能验证</h1>
    
    <div id="status" class="status pending">准备开始验证...</div>
    
    <button onclick="runVerification()">开始验证</button>
    
    <div id="results"></div>

    <script>
        async function runVerification() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.textContent = '正在验证功能...';
            status.className = 'status pending';
            
            let log = '';
            let allPassed = true;
            
            try {
                // 1. 检查测试数据文件
                log += '1. 检查测试数据文件...\n';
                try {
                    const response = await fetch('test-case-data.json');
                    const testData = await response.json();
                    log += '   ✅ 测试数据加载成功\n';
                    log += `   - 测试用例: ${testData.testName}\n`;
                    log += `   - 期望图层数: ${testData.expectedResults.expectedLayerCount}\n`;
                } catch (e) {
                    log += `   ❌ 测试数据加载失败: ${e.message}\n`;
                    allPassed = false;
                }
                
                // 2. 检查主程序文件
                log += '\n2. 检查主程序文件...\n';
                try {
                    const response = await fetch('overlay_visualization.html');
                    const htmlContent = await response.text();
                    if (htmlContent.includes('parseConfiguration')) {
                        log += '   ✅ 主程序文件存在且包含parseConfiguration函数\n';
                    } else {
                        log += '   ❌ 主程序文件缺少parseConfiguration函数\n';
                        allPassed = false;
                    }
                    
                    if (htmlContent.includes('canvasResolution')) {
                        log += '   ✅ 主程序包含canvasResolution变量\n';
                    } else {
                        log += '   ❌ 主程序缺少canvasResolution变量\n';
                        allPassed = false;
                    }
                    
                    if (htmlContent.includes('parsedLayers')) {
                        log += '   ✅ 主程序包含parsedLayers变量\n';
                    } else {
                        log += '   ❌ 主程序缺少parsedLayers变量\n';
                        allPassed = false;
                    }
                } catch (e) {
                    log += `   ❌ 主程序文件检查失败: ${e.message}\n`;
                    allPassed = false;
                }
                
                // 3. 检查自动化测试文件
                log += '\n3. 检查自动化测试文件...\n';
                try {
                    const response = await fetch('test-automation.html');
                    const htmlContent = await response.text();
                    if (htmlContent.includes('runAllTests')) {
                        log += '   ✅ 自动化测试文件存在且包含必要函数\n';
                    } else {
                        log += '   ❌ 自动化测试文件缺少必要函数\n';
                        allPassed = false;
                    }
                } catch (e) {
                    log += `   ❌ 自动化测试文件检查失败: ${e.message}\n`;
                    allPassed = false;
                }
                
                // 4. 检查assets文件夹
                log += '\n4. 检查图标文件...\n';
                try {
                    const response = await fetch('assets/icon.svg');
                    if (response.ok) {
                        log += '   ✅ icon.svg文件存在\n';
                    } else {
                        log += '   ❌ icon.svg文件不存在\n';
                        allPassed = false;
                    }
                } catch (e) {
                    log += `   ❌ 图标文件检查失败: ${e.message}\n`;
                    allPassed = false;
                }
                
                log += '\n=== 验证总结 ===\n';
                if (allPassed) {
                    log += '✅ 所有检查项通过，功能正常！';
                    status.textContent = '✅ 验证完成 - 所有功能正常';
                    status.className = 'status success';
                } else {
                    log += '❌ 存在问题，需要修复后再发布';
                    status.textContent = '❌ 验证失败 - 存在问题需要修复';
                    status.className = 'status error';
                }
                
            } catch (error) {
                log += `\n致命错误: ${error.message}`;
                status.textContent = '❌ 验证过程出错';
                status.className = 'status error';
                allPassed = false;
            }
            
            results.innerHTML = `<pre>${log}</pre>`;
            
            return allPassed;
        }
        
        // 页面加载时自动运行验证
        window.onload = () => {
            setTimeout(runVerification, 1000);
        };
    </script>
</body>
</html>
